@(mensagem: String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="msapplication-TileColor" content="#5bc0de" />
    <meta name="msapplication-TileImage" content="@routes.Assets.at("images/metis-tile.png")" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/animate.min.css")">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.min.css")">
  </head>
  <body class="login">
    <div class="form-signin">
      <div class="text-center">
        <img src="@routes.Assets.at("images/portal.gif")" >
        <p>
        @mensagem
        </p>
      </div>
      <hr>


      <div class="tab-content">
        <div id="login" class="tab-pane active">


          <form action="@routes.Application.logar()" method="post">
            <p class="text-muted text-center">
              Digite seu login e senha
            </p>
            <input type="text" placeholder="Login" class="form-control top" name="login" id="login">
            <input type="password" placeholder="Senha" class="form-control bottom" name="senha" id="senha">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          </form>


        </div>
        <div id="signup" class="tab-pane">
          <form id="formulario" action="@routes.Application.registrar()" method="post">
            <p class="text-muted text-center">
              Preencha todos os campos
            </p>
            <input type="text" placeholder="Nome" class="form-control top" name="nome" id="nome">
            <input type="text" placeholder="Login" class="form-control middle" name="login" id="login">
            <input type="password" placeholder="Senha" class="form-control bottom" name="senha" id="senha">
            <button class="btn btn-lg btn-success btn-block" type="submit">Cadastrar</button>
          </form>
        </div>
      </div>


      <hr>
      <div class="text-center">
        <ul class="list-inline">
          <li> <a class="text-muted" href="#login" data-toggle="tab">Login</a>  </li>
          <li> <a class="text-muted" href="#signup" data-toggle="tab">Cadastrar</a>  </li>
        </ul>
      </div>
    </div>

    <!--jQuery -->
    <script src="@routes.Assets.at("javascripts/jquery.min.js")"></script>

    <!--Bootstrap -->
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    <script type="text/javascript">
      (function($) {
        $(document).ready(function() {
          $('.list-inline li > a').click(function() {
            var activeForm = $(this).attr('href') + ' > form';
            //console.log(activeForm);
            $(activeForm).addClass('animated fadeIn');
            //set timer to 1 seconds, after that, unload the animate animation
            setTimeout(function() {
              $(activeForm).removeClass('animated fadeIn');
            }, 1000);
          });
        });
      })(jQuery);
    </script>
  </body>
</html>
